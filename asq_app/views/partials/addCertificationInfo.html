<div class="animated fadeInDown">
	<!-- Header -->
	<div ng-include="'partials/header.html'"></div>

	<ng-form name="addCertification">
		<div class="content">
			<div class="container">
				<!-- Content -->
				<hr>
				<div>
					<p style="font-size: 22px; font-weight: bold">Add Exam Information: </p>
					<font style="color:red;"><b>* indicates Mandatory Fields.</b></font>
					<br/><br/>
					<div class="form-group">
						<label for="addCertName" class="col-sm-2" style="font-size: 16px">* Name:</label>
						<div class="form-group col-sm-10">
							<input id="addCertName" style="width: 200px; height: 27px" type="text" ng-model="name" class="form-control" placeholder="Enter Exam Name" maxlength="250" ng-required="true">
						</div>
					</div>
					<br><br>
					<div class="form-group">
						<label for="addCertDesc" class="col-sm-2" style="font-size: 16px">* Description:</label>
						<div class="form-group col-sm-10">
							<textarea id="addCertDesc" rows="5" cols="5" class="form-control"  ng-model="description" placeholder="Enter Exam Description" ng-required="true"></textarea>
						</div>
					</div>
				</div>
				<button style="margin: 35px 32px 60px 175px; width: 95px; height: 40px; font-size: 16px" class="btn btn-primary"  ng-click="addCertification()" ng-disabled="addCertification.$invalid">
					<span class="glyphicon glyphicon-ok-sign"></span>  Save
				</button>
				<a href="/examInfo"><button style="margin: 35px 32px 60px 0px; width: 98px; height: 40px; font-size: 16px;" class="btn btn-warning">
					<span class="glyphicon glyphicon-remove-sign"></span>  Cancel
				</button></a>
				<hr>
			</div>
		</div>
	</ng-form>

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div style="text-align: center" class="copy">
						<h5>ASQ CSQE Virtual Exam & Practice</h5>
						<p>&copy; <a href="/about">2015 Big Bang ASQ Exam</a></p>
						<p>Questions Provided by <a href="http://www.qualitycouncil.com/CSQE.html" target="_blank">Quality Council of Indiana</a> and by <a href="http://www.westfallteam.com/quiz_listing" target="_blank">Linda Westfall</a></p>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</footer>
</div>
